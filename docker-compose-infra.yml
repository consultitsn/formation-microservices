version: "3.8"

# ============================================
# Infrastructure Docker Compose
# ============================================
# Ce fichier contient uniquement les services d'infrastructure :
# - Service Discovery (Eureka)
# - Bases de données PostgreSQL
# - Keycloak (Authentification/OAuth2)
# - Prometheus (Monitoring - optionnel)
# - Grafana (Visualisation - optionnel)
#
# Les services applicatifs sont dans docker-compose.yml
# ============================================

networks:
  microservices-network:
    driver: bridge
    name: microservices-network

volumes:
  # Volumes pour les bases de données
  product_db_data:
    driver: local
  order_db_data:
    driver: local
  # Volume pour Keycloak
  keycloak_data:
    driver: local
  # Volume pour Prometheus (optionnel)
  prometheus_data:
    driver: local
  # Volume pour Grafana (optionnel)
  grafana_data:
    driver: local

# ============================================
# Service Discovery (Eureka)
# ============================================
services:

  service-discovery:
    build:
      context: ./service-discovery
      dockerfile: Dockerfile
    container_name: service-discovery
    hostname: service-discovery
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    ports:
      - "8761:8761"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # Base de données PostgreSQL pour Product Service
  # ============================================
  product-db:
    image: postgres:15-alpine
    container_name: product-db
    hostname: product-db
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: productuser
      POSTGRES_PASSWORD: productpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - product_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productuser -d productdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # Base de données PostgreSQL pour Order Service
  # ============================================
  order-db:
    image: postgres:15-alpine
    container_name: order-db
    hostname: order-db
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5434:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # Keycloak - Authentification et Autorisation
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: keycloak
    hostname: keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      # Configuration de base
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8090
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8090
      # Configuration pour les microservices
      KC_PROXY: edge
      KC_PROXY_ADDRESS_FORWARDING: "true"
      # Logging
      KC_LOG_LEVEL: INFO
      # Features
      KC_FEATURES: token-exchange,admin-fine-grained-authz
    ports:
      - "8090:8090"  # Port HTTP
      - "8443:8443"  # Port HTTPS (si configuré)
    volumes:
      - keycloak_data:/opt/keycloak/data
      # Optionnel : importer une configuration de realm
      # - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ============================================
  # Base de données PostgreSQL pour Keycloak
  # ============================================
  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    hostname: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5435:5432"
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================
  # Prometheus - Collecte de métriques
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ============================================
  # Grafana - Visualisation des métriques
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

