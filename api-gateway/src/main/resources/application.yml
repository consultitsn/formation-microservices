server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Routes pour les microservices (utilisant Eureka pour la découverte)
      routes:
        # Route vers Product Service (via Eureka)
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: productService
                fallbackUri: forward:/fallback/product-service
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,INTERNAL_SERVER_ERROR
                methods: GET,POST
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false

        # Route vers Order Service (via Eureka)
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: orderService
                fallbackUri: forward:/fallback/order-service
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,INTERNAL_SERVER_ERROR
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false

        # Routes pour Actuator (monitoring)
        - id: product-service-actuator
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/actuator/**
          filters:
            - StripPrefix=2

        - id: order-service-actuator
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/actuator/**
          filters:
            - StripPrefix=2

      # filter global bien formé
      default-filters:
        - AddRequestHeader=X-Gateway-Request, true

      # Gestion CORS globale
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "*"   # <-- Remplace allowedOrigins
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

# Configuration Circuit Breaker avec Resilience4j
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      productService:
        baseConfig: default
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
      orderService:
        baseConfig: default
        waitDurationInOpenState: 5s
        failureRateThreshold: 50

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - java.io.IOException
    instances:
      productService:
        baseConfig: default
      orderService:
        baseConfig: default

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway,env,configprops,beans
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
        spring.cloud.gateway.requests: true
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# Configuration OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Configuration Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Configuration personnalisée
app:
  gateway:
    services:
      product-service:
        timeout: 5000
      order-service:
        timeout: 10000
    rate-limit:
      enabled: true
      requests-per-second: 10
      burst-capacity: 20

# Logging
logging:
  level:
    com.example.apigateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: INFO
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
